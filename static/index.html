<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Secure (Facebook) Chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./bootstrap.css" rel="stylesheet">
        <link href="./index.css" rel="stylesheet" >
    </head>

    <body>
        <div class="container">
          <div id="wrapper">
            <div class="row">
              <h1>Secure (Facebook) Chat <fb:login-button scope="xmpp_login" on-login="login()"></fb:login-button>
                <span class="muted" id="title_text"><small>Encrypt your Facebook Chat messages!</small><span>
              </h1>
            </div>
            <div class="row">
              <div class="col-md-3 panel-primary" id="userlist">

              </div>

              <div class="col-md-9" id="chatbox">
              <!-- <div class="col-md-9"> -->
                  <div class="panel panel-primary">

                      <div class="panel-body" id="chat-panel-body">
                          <ul class="chat" id='chat-list'>
                          
                          </ul>
                      </div>
                      <div class="panel-footer">
                          <div class="input-group">
                              <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here...">
                              <span class="input-group-btn">
                                  <button class="btn btn-warning btn-sm" id="btn-chat">Send</button>
                              </span>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        </div> 

        <!-- <div id="log"></div> -->
      </div>

    <div id="fb-root"></div>
        <script src="./jquery.min.js"></script>
        <!-- <script src="./bootstrap.min.js"></script> -->

        <script src='./strophe.js'></script>
        <script src='./facebook.js'></script>

        <script src="./dep/salsa20.js"></script>
        <script src="./dep/bigint.js"></script>
        <script src="./dep/crypto.js"></script>
        <script src="./dep/eventemitter.js"></script>
        <script src="./otr.min.js"></script>

        <script src='./chat.js'></script>
    </body>
</html>
